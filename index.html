<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPG Game</title>
</head>

<body>
    <div class="header">
        <h1>Game Title</h1>
    </div>

    <div class="allfighters"></div>
    <div class="wrapper">
        <div class="player"></div>
        <div class="stats"><button class="attack" disabled><span class="sword"></span>Attack!</button></div>
        <div class="opponent"></div>
    </div>
    <div class="enemies"></div>
    <audio autoplay loop><source src="./assets/sounds/theme.mp3"></audio>
    <audio id="attack"><source src="./assets/sounds/attack.wav"></audio>
</body>

</html>
